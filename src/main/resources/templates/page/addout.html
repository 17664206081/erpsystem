<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" media="all">
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">供应商名称</label>
        <div class="layui-input-inline">
            <select name="supplierName" id="accountId">
                <option value="">请选择供应商</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="物品名称" name="goodsName">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物品数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="物品数量" name="goodsAmt">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物品单价</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="物品单价" name="goodsPrice">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn"  lay-submit=""  lay-filter="addNews">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
        var form = layui.form(),
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        $.get("/supplier", function(data){
            $.each(data, function (index,item) {
                var id = data[index].id;
                var value = data[index].name;
                //构造动态option
                $('#accountId').append("<option value='"+id+"'>"+value+"</option>")
            })
            form.render('select');
        });

        //添加
        form.on("submit(addNews)",function (data) {
            if(data.field.supplierName==""){
                layer.msg("供应商不能为空");
            }else{
                $.ajax({
                    url:'/stock/addout',
                    type: 'POST',
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data.field),
                    success: function (data) {
                        if(data.code==="200"){
                            var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                            top.layer.close(index);
                            top.layer.msg("请购单添加成功！");
                            layer.closeAll("iframe");
                            //刷新父页面
                            parent.location.reload();
                        }
                    }
                });
            }
            return false;
        })
    })
</script>
</html>
